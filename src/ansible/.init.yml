- name: Initialize vars
  hosts: localhost
  vars:
    vars_dir: "{{ playbook_dir }}/vars"
    var_file:
      - debug
      - Export
  tasks:

    - name: Copy vars
      ansible.builtin.copy:
        src: "{{ vars_dir }}/.template/{{ item }}.yml.default"
        dest: "{{ vars_dir }}/{{ item }}.yml"
        mode: '0644'
      loop: "{{ var_file }}"
      notify: Gitignore

  handlers:
    - name: Gitignore
      ansible.builtin.lineinfile:
        path: "{{ vars_dir }}/.gitignore"
        line: "{{ item }}.yml"
        create: true
        mode: '0644'
      loop: "{{ var_file }}"
